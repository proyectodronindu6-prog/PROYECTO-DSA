<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto DSA - Escuela Técnica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .logo-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
    }

    .logo-container img {
      width: 180px;
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      padding: 10px;
    }

    .logo-central {
      flex-grow: 1;
      text-align: center;
    }

    .logo-central img {
      width: 220px;
    }
  </style>
</head>
<body>
  <h1>Proyecto DSA - Escuela Industrial N°6 "X Brigada Aérea"</h1>
  <p>Este es un sitio web creado para presentar el proyecto Dron de Seguridad Aeroportuaria (DSA).</p>

  <div class="logo-container">
    <div><img src="escuela.jpeg" alt="Logo Escuela"></div>
    <div class="logo-central"><img src="logo.jpg" alt="Logo DSA"></div>
    <div><img src="tecnicatura.jpeg" alt="Logo Aeronáutica"></div>
  </div>
</body>
</html>
