
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DSA Proyecto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background-color: #111; color: #eee; margin: 0; padding: 0; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
        .gallery img { width: 300px; height: auto; border-radius: 10px; }
        .contact-form { max-width: 500px; margin: 30px auto; background: #222; padding: 20px; border-radius: 10px; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 5px; }
        .contact-form button { padding: 10px 20px; background: #007bff; border: none; border-radius: 5px; color: #fff; cursor: pointer; }
        .contact-form h2 { text-align: center; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Galería DSA</h1>
    <div class="gallery">
        <img src="images/1.jpg" alt="Imagen 1">
        <img src="images/2.jpg" alt="Imagen 2">
        <img src="images/3.jpg" alt="Imagen 3">
        <img src="images/4.jpg" alt="Imagen 4">
        <img src="images/5.jpg" alt="Imagen 5">
        <img src="images/6.jpg" alt="Imagen 6">
    </div>

    <div class="contact-form">
        <h2>Contacto Rápido</h2>
        <form action="https://formspree.io/f/xayrqjvz" method="POST">
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <textarea name="message" placeholder="Tu mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
